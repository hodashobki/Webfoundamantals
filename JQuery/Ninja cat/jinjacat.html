<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ninja Cat</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("img").click(function () {
        $(this).attr("temp",$(this).attr("src"));
        $(this).attr("src",$(this).attr("data-alt-src"));
        $(this).attr("data-alt-src",$(this).attr("temp"));
        });
        
      });
    </script>
  </head>
  <body>
    <picture>
      <img src="img/cat0.png" data-alt-src="img/ninja0.png" temp="" />
      <img src="img/cat1.png" data-alt-src="img/ninja1.png" temp="" />
      <img src="img/cat2.png" data-alt-src="img/ninja2.png" temp="" />
      <img src="img/cat3.png" data-alt-src="img/ninja3.png" temp="" />
      <img src="img/cat4.png" data-alt-src="img/ninja4.png" temp="" />
    </picture>
  </body>
</html>
