<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Registration form</title>
	</head>
	<body>
		
		<h1>My Registration Form</h1>
		<form>
			<label for="firstName">First Name:</label>
			<input type="text" id="firstName" name="firstName"></input><br><br>

			<label for="lastName">Last Name:</label>
			<input type="text" id="lastName" name="lastname"></input><br><br>

			<label for="email">Email:</label>
			<input type="email" id="email" name="email"></input><br><br>

			<label for="password">Password</label>
			<input  type="password" id="password" name="password"></input><br><br>

			<label for="pwconfirm">PW Confirm</label>
			<input type="password" id="pwconfirm" name="pwconfirm"></input><br><br>

			<label for="birthday">Birthday</label>
			<input type="date" id="birthday" name="birthday"></input><br><br>

			<label for="male">Male</label>
			<input type="radio" id="male"  value="male" name="gender"></input>
			<label for="female">Female</label>
			<input type="radio" id="female" value="female" name="gender"></input>
			<label for="other">Other</label>
			<input type="radio" id="other"  value="other" name="gender">

			<P>A Short description about yourself</P>
			<textarea name="description"></textarea><br><br>

			<label for="flanguage"></label>
			<select id="flanguage">
				<option value="javascript">Javascript</option>
				<option value="python">Python</option>
				<option value="java">Java</option>
			</select><br><br>

			<input type="submit" value="Click here to registar"></input>
		</form>
	</body>	
</html>
